<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista De Tarefas</title>
</head>

<body>
    <h1>TAREFAS</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Digite a tarefa:" autocomplete="off">

        <ul class="todos" id="todos"></ul>
    </form><br>
    <medium>Clique com o botão esquerdo do mouse para marcar tarefa completa. <br>Clique com o botão direito do mouse para deletar uma tarefa.</medium>

    <script src="script.js"></script>
</body>

</html>
